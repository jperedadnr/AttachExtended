pluginManagement {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
        mavenCentral()
    }
}

rootProject.name = 'attach-extended'

include 'log'
include 'barcode-scan'

project(':log').projectDir                     = file('modules/log')
project(':barcode-scan').projectDir                 = file('modules/barcode')