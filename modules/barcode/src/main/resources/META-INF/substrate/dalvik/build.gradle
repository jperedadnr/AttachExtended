apply plugin: 'com.android.library'

android {

    namespace 'com.gluonhq.helloandroid'

    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }

    dependencies {
        compileOnly fileTree(dir: '../libs', include: '*.jar')
        implementation 'com.google.android.gms:play-services-code-scanner:16.1.0'
    }

    buildFeatures {
        buildConfig = false
        resValues = false
    }
}
